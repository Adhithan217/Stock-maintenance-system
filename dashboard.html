<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Stock Maintenance System</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>ðŸ“¦ Stock Maintenance System</h1>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </header>

    <section class="dashboard-welcome">
      <p>Welcome back! Choose an action to continue.</p>
    </section>

    <section class="dashboard-grid">
      <div class="card" onclick="navigate('stock.html')">
        <i class="fas fa-boxes fa-2x"></i>
        <span>Manage Stock</span>
      </div>
      <div class="card" onclick="navigate('sales.html')">
        <i class="fas fa-cash-register fa-2x"></i>
        <span>Process Sales</span>
      </div>
      <div class="card" onclick="navigate('reports.html')">
        <i class="fas fa-chart-line fa-2x"></i>
        <span>View Reports</span>
      </div>
      <div class="card" onclick="navigate('alerts.html')">
        <i class="fas fa-bell fa-2x"></i>
        <span>Low Stock Alerts</span>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
